<h2>
    {{autores.length + 'Autores'}}
    
    <ul >
       
        <li  @animation *ngFor="let autor of autores">
            {{autor}}
        </li>
    </ul>

    <h3> Se han encontrado {{arregloFirebase.length}} registros </h3>
    <ul>
        <li *ngFor="let dato of arregloFirebase">
            {{dato.data['descripcion']}}
        </li>
    </ul>

    <form #f="ngForm" (ngSubmit)="guardar(f)">
        
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text"  class="form-control" required minlength="5" maxlength="10" ngModel name="nombre" #nombre="ngModel">
    
            </div>
    
            <div class="form-group">
                <label for="descripcion ">Descripcion</label>
                <input type="text"  class="form-control" required minlength="10" ngModel name="descripcion" #descripcion="ngModel">
    
            </div>
            <button class="btn btn-info" [disabled]="!f.valid">Guardar</button>
        
        
    </form>
</h2>
