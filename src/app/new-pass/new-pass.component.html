<form [formGroup]="form">
    <div class="form-group">
        <label for="">Old password</label>
        <input formControlName="oldPassword" type="password" class="form-control">
        <div class="alert alert-danger" *ngIf="oldPassword.touched && oldPassword.invalid">
            <div *ngIf="oldPassword.errors.required">Old password is required</div>
            <div *ngIf="oldPassword.errors.verificarOldPassword">Old password is not valid</div>
        </div>

        <div *ngIf="oldPassword.pending">
            Validando old password ....
        </div>
    </div>

    <div class="form-group">
        <label for="">New password</label>
        <input formControlName="newPassword" type="password" class="form-control">
        <div class="alert alert-danger" *ngIf="newPassword.touched && newPassword.invalid">
            <div *ngIf="newPassword.errors.required">New password is required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="">Repet Password</label>
        <input formControlName="repeatPassword" type="password" class="form-control">
        <div class="alert alert-danger" *ngIf="repeatPassword.touched && repeatPassword.invalid">
            <div *ngIf="repeatPassword.errors.required">Repeat password is required</div>
        </div>

        <div *ngIf="form.invalid && form.errors.passwordShouldMatch" class="alert alert-danger">
            Password do not match 
        </div>
    </div>

    <button class="btn btn-primary" [disabled]="form.invalid">
        Guardar
    </button>


</form>
