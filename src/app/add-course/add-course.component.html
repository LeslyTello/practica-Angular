<form #f="ngForm" (ngSubmit)="guardar(f)">
    <div class="form-group">
        <label for="nombreCurso">NombreCurso</label>
        <input required minlength="5" ngModel name="nombreCurso" #nombreCurso="ngModel" type="text" class="form-control">
    </div>

    <div  class="alert alert-danger" *ngIf="nombreCurso.touched && !nombreCurso.valid">
        <div *ngIf="nombreCurso.errors.required">Campo obligatorio</div>
        <div *ngIf="nombreCurso.errors.minlength">Debe tener al menos {{nombreCurso.errors.minlength.requiredLength}} caracteres</div>

    </div>
    <div class="form-group">
        <label for="categoria">Categoria</label>
        <select  required  ngModel name="categoria" #categoria="ngModel" id="categoria" class="form-control">
            <option value=""></option>
            <option *ngFor="let categoria of categorias" [ngValue]="categoria">{{categoria.nombre}}</option>
            
        </select>
    </div>
    <div class="alert alert-danger" *ngIf="!categoria.valid && categoria.touched" >
        <div *ngIf="categoria.errors.required">Debe seleccionar una categoria</div>


    </div>
    <div class="checkbox">
        <label for=""> 
            <input ngModel name="checkbox" #checbox="ngModel" type="checkbox">
            30-day-money-back-guarantee
        </label>
    </div>

    <button class="btn btn-primary" [disabled]="!f.valid">
        Guardar
    </button>

    <div>
        {{f.value | json}}
    </div>


</form>
