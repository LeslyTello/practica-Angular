<form [formGroup]="form">
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control">

            <div *ngIf="username.pending">Checking for uniquess</div>
            <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
                 <div *ngIf="username.errors.required">
                    Username is required
                 </div>

                 <div *ngIf="username.errors.minlength">
                    Username is less than {{username.errors.minlength.requiredLength}} characters
                 </div>
                 <div *ngIf="username.errors.cannotContainSpace"> Usernme canot contain space

                 </div>

                 <div *ngIf="username.errors.shouldBeUnique">
                     No es un nombre unico

                 </div>
            </div>

    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Sign Up</button>
</form>
